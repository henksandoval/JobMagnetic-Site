@let profile = profile$();
<section id="skills" class="skills section-bg">
  @if (profile) {
  <div class="container" data-aos="fade-up">
    @if (profile.skillSet; as skillSet) {
    <div class="section-title">
      <h2>Skills</h2>
      <p data-testid="skill_overview">{{ skillSet.overview }}</p>
    </div>

    @if (skillSet.skillDetails; as skills) {
    <div class="skills_container" data-aos="fade-up" data-aos-delay="100" data-aos-duration="1000">
      @for (skill of skills; track skill.name) {
      @let dataIndex = ($index + 1).toString().padStart(2, '0');
      <div class="skill_item">
        <img [attr.data-testid]="'image-src_' + dataIndex" [src]="skill.iconUrl" [alt]="skill.name"
          class="skill_icon" />
        <span [attr.data-testid]="'name_' + dataIndex" class="skill_text">{{ skill.name }}</span>
      </div>
      }
    </div>
    }
    }
  </div>
  }
</section>
