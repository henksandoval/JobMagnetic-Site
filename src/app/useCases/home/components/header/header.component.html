<header id="header" class="d-flex flex-column justify-content-center">
  <nav id="navbar" class="navbar nav-menu">
    <ul>
      <li *ngFor="let section of sections">
        <button
          [attr.data-testid]="'a_' + section.target"
          (click)="scrollTo(section.target)"
          [class.active]="activeSectionId === section.target"
          class="nav-link"
        >
          <i class="bx" [ngClass]="section.icon"></i> <span>{{ section.label }}</span>
        </button>
      </li>
    </ul>
  </nav>
</header>
