<header [class.scrolled]="isScrolled" class="ea-header">
  <div class="container">
    <div class="logo">
      <a href="#">
        <span class="text-2xl font-bold">
          Job<span class="highlight">Magnetic</span>
        </span>
      </a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Menu">
      @if (isMenuOpen) {
        <span>✕</span>
      }
      @else {
        <span>☰</span>
      }
    </button>

    <nav class="nav-links" [class.open]="!isMenuOpen">
      <ul>
        @for (link of navLinks; track $index){
          <li><a [href]="link.href">{{ link.name }}</a></li>
        }
      </ul>
    </nav>

    <div class="cta">
      <a href="#early-access" class="cta-button">Acceso temprano</a>
    </div>
  </div>

  @if (isMenuOpen) {
    <div class="mobile-menu">
      <ul>
        @for (link of navLinks; track $index){
          <li><a [href]="link.href" (click)="closeMenu()">{{ link.name }}</a></li>
        }
      </ul>
      <a href="#early-access" class="cta-button" (click)="closeMenu()">Acceso temprano</a>
    </div>
  }
</header>
