@let testimonials = testimonialSet();
<section appId="testimonials" class="testimonials section-bg" id="testimonials">
  @if (testimonials) {
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2 i18n="@@testimonials">Testimonials</h2>
      </div>
      <owl-carousel-o [options]="customOptions">
        @for (testimonial of testimonials; track $index) {
          <ng-template carouselSlide>
            <div class="testimonial-item">
              <div class="row gy-4 justify-content-center">
                <div class="col-lg-6">
                  <div class="testimonial-content">
                    <p>
                      <i class="bi bi-quote quote-icon-left"></i>
                      <span [appId]="'testimonial_' + $index">{{ testimonial.testimonial }}</span>
                      <i class="bi bi-quote quote-icon-right"></i>
                    </p>
                    <h3 [appId]="'name_' + $index" class="testimonial-name">
                      {{ testimonial.name }}
                    </h3>
                    <h4 [appId]="'jobTitle_' + $index">{{ testimonial.jobTitle }}</h4>
                  </div>
                </div>
                <div class="col-lg-2 text-center">
                  <img
                    [appId]="'image-src_' + $index"
                    [src]="testimonial.photoUrl"
                    class="img-fluid testimonial-img"
                    [alt]="testimonial.name"
                  />
                </div>
              </div>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>
  }
</section>
