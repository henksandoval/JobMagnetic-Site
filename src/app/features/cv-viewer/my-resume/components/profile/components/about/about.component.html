@let about = aboutSet();
<section appId="about" class="about" id="about">
  @if (about) {
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2 i18n="@@about">About</h2>
        <p appId="description">{{ about.description }}</p>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <img
            i18n
            i18n-alt="@@about_description"
            appId="profilePicture"
            alt="Profile picture"
            [ngSrc]="displayImageUrl()"
            width="415"
            height="415"
            class="img-fluid"
            priority="true"
          />
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content">
          <h3 appId="about-tittle">{{ about.text }}</h3>
          <p class="fst-italic" appId="hobbies">{{ about.hobbies }}</p>
          <div appId="about-details" class="details-grid">
            @for (detail of allDetails(); track detail.key) {
              <div class="detail-item">
                <i class='bx bx-chevron-right'></i>
                <strong>{{ detail.label }}</strong>
                <span [attr.data-testid]="detail.key">{{ detail.value }}</span>
              </div>
            }
          </div>
          <p appId="workExperience">{{ about.workExperience }}</p>
        </div>
      </div>
    </div>
  }
</section>
