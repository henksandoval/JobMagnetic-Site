@let about = aboutSet();
<section appId="about" class="about" id="about">
  @if (about) {
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2 i18n="@@about">About</h2>
        <p appId="description">{{ about.description }}</p>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <img
            i18n
            i18n-alt="@@about_description"
            alt="This is an man looking to horizon"
            [ngSrc]="about.imageUrl"
            width="415"
            height="415"
            class="img-fluid"
          />
        </div>
        <div class="col-lg-8 pt-4 pt-lg-0 content">
          <h3 appId="about-tittle">{{ about.text }}</h3>
          <p class="fst-italic" appId="hobbies">{{ about.hobbies }}</p>
          <div class="details-grid">
            @for (detail of allDetails(); track detail.key) {
              <div class="detail-item">
                <i class='bx bx-chevron-right'></i>
                <strong>{{detail.icon}}{{ detail.label }}</strong>
                <span>{{ detail.value }}</span>
              </div>
            }
          </div>
          <p appId="workExperience">{{ about.workExperience }}</p>
        </div>
      </div>
    </div>
  }
</section>
