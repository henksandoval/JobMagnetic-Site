<div class="page-container">
  <div class="form-card">
    <form [formGroup]="dataForm" class="form-content">
      <h2 class="form-main-title" appId="curriculumData" i18n="@@curriculumData">Step 2: Curriculum Data</h2>

      <div class="form-row">
        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@title"> Title </mat-label>
            <input
              matInput
              formControlName="title"
              i18n-placeholder="@@titlePlaceholder"
              placeholder="Enter a title"
              appId="title"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@jobTitle"> Professional Title </mat-label>
            <input
              matInput
              formControlName="jobTitle"
              i18n-placeholder="@@jobTitlePlaceholder"
              placeholder="Enter your professional title"
              appId="jobTitle"
              type="text"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@about"> About </mat-label>
            <textarea
              matInput
              formControlName="about"
              i18n-placeholder="@@aboutPlaceholder"
              placeholder="Write about yourself"
              appId="about"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@summary"> Summary </mat-label>
            <textarea
              matInput
              formControlName="summary"
              i18n-placeholder="@@summaryPlaceholder"
              placeholder="Write a summary of your experience and skills"
              appId="summary"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@overview"> Overview </mat-label>
            <input
              matInput
              formControlName="overview"
              i18n-placeholder="@@overviewPlaceholder"
              placeholder="Write an overview"
              appId="overview"
              type="text"
            />
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@suffix"> Suffix </mat-label>
            <input
              matInput
              formControlName="suffix"
              i18n-placeholder="@@suffixPlaceholder"
              placeholder="Enter a suffix"
              appId="suffix"
              type="text"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="form-row">
        <div class="form-item">
          <mat-form-field appearance="fill">
            <mat-label i18n="@@address"> Address </mat-label>
            <input
              matInput
              formControlName="address"
              i18n-placeholder="@@addressPlaceholder"
              placeholder="Enter your address"
              appId="address"
              type="text"
            />
          </mat-form-field>
        </div>
        <div class="form-item">
          <!-- Este es un item vacío para mantener la estructura de dos columnas si Address está solo -->
          <!-- O puedes hacer que el campo Address ocupe dos columnas con un estilo adicional si lo prefieres -->
        </div>
      </div>

      <div class="form-actions-centered">
        <button
          mat-raised-button
          color="primary"
          appId="saveResumeData"
          (click)="saveResumeData()"
          [disabled]="isSaving"
          i18n="@@save"
          type="button"
          class="save-action-button"
        > Save
          <mat-spinner
            *ngIf="isSaving"
            diameter="20"
            class="button-spinner-suffix"
          ></mat-spinner>
        </button>
      </div>
    </form>
  </div>
</div>
