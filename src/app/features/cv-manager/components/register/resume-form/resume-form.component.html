<div class="container my-4 p-4 bg-light rounded shadow">
  <form [formGroup]="dataForm">
    <h2 class="mb-4" appId="curriculumData" i18n="@@curriculumData">
      Step 2: Curriculum Data
    </h2>
    <div class="row g-3">
      <div class="col-md-5">
        <div class="mb-3">
          <label
            for="title"
            class="form-label label-with-colon"
            i18n="@@title"
          >
            Title
          </label>
          <input
            class="form-control"
            appId="title"
            formControlName="title"
            i18n-placeholder="@@titlePlaceholder"
            placeholder="Enter a title"
          />
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-3">
          <label
            for="jobTitle"
            class="form-label label-with-colon"
            i18n="@@jobTitle"
          >
            Professional title
          </label>
          <input
            class="form-control"
            appId="jobTitle"
            formControlName="jobTitle"
            i18n-placeholder="@@jobTitlePlaceholder"
            placeholder="Enter your professional title"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label
            for="about"
            class="form-label label-with-colon"
            i18n="@@about"
          >
            About
          </label>
          <textarea
            class="form-control"
            appId="about"
            formControlName="about"
            i18n-placeholder="@@aboutPlaceholder"
            placeholder="Write about yourself"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label
            for="summary"
            class="form-label label-with-colon"
            i18n="@@summary"
          >
            Summary
          </label>
          <textarea
            class="form-control"
            appId="summary"
            formControlName="summary"
            i18n-placeholder="@@summaryPlaceholder"
            placeholder="Write a summary of your experience and skills"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label
            for="overview"
            class="form-label label-with-colon"
            i18n="@@overview"
          >
            Overview
          </label>
          <input
            class="form-control"
            appId="overview"
            formControlName="overview"
            i18n-placeholder="@@overviewPlaceholder"
            placeholder="Write an overview"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label
            for="suffix"
            class="form-label label-with-colon"
            i18n="@@suffix"
          >
            Suffix
          </label>
          <input
            class="form-control"
            appId="suffix"
            formControlName="suffix"
            i18n-placeholder="@@suffixPlaceholder"
            placeholder="Enter a title"
          />
        </div>
      </div>
      <div class="col-md-6">
        <label
          for="address"
          class="form-label label-with-colon"
          i18n="@@address"
        >
          Address
        </label>
        <input
          class="form-control"
          appId="address"
          formControlName="address"
          i18n-placeholder="@@addressPlaceholder"
          placeholder="Enter your address"
        />
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button
        appId="saveResumeData"
        (click)="saveResumeData()"
        [disabled]="isSaving"
        class="btn btn-lg btn-primary"
        i18n="@@save"
        type="button"
      >Save<output *ngIf="isSaving" aria-hidden="true" class="spinner-border" role="status"></output>
      </button>
    </div>
  </form>
</div>
