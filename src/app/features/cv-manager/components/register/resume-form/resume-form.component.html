<div class="form-container p-4 bg-light rounded shadow">
  <form [formGroup]="dataForm" class="form-grid">
    <h2 class="mb-4" appId="curriculumData" i18n="@@curriculumData">Step 2: Curriculum Data
    </h2>
    <div class="form-row">
      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@title"> Title </mat-label>
          <input
            matInput
            formControlName="title"
            i18n-placeholder="@@titlePlaceholder"
            placeholder="Enter a title"
            appId="title"
            type="text"
          />
        </mat-form-field>
      </div>

      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@jobTitle"> Professional Title </mat-label>
          <input
            matInput
            formControlName="jobTitle"
            i18n-placeholder="@@jobTitlePlaceholder"
            placeholder="Enter your professional title"
            appId="jobTitle"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@about"> About </mat-label>
          <textarea
            matInput
            formControlName="about"
            i18n-placeholder="@@aboutPlaceholder"
            placeholder="Write about yourself"
            appId="about"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="form-item span-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@summary"> Summary </mat-label>
          <textarea
            matInput
            formControlName="summary"
            i18n-placeholder="@@summaryPlaceholder"
            placeholder="Write a summary of your experience and skills"
            appId="summary"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@overview"> Overview </mat-label>
          <input
            matInput
            formControlName="overview"
            i18n-placeholder="@@overviewPlaceholder"
            placeholder="Write an overview"
            appId="overview"
          />
        </mat-form-field>
      </div>

      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@suffix"> Suffix </mat-label>
          <input
            matInput
            formControlName="suffix"
            i18n-placeholder="@@suffixPlaceholder"
            placeholder="Enter a suffix"
            appId="suffix"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="form-item">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label i18n="@@address"> Address </mat-label>
          <input
            matInput
            formControlName="address"
            i18n-placeholder="@@addressPlaceholder"
            placeholder="Enter your address"
            appId="address"
          />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          appId="saveResumeData"
          (click)="saveResumeData()"
          [disabled]="isSaving"
          i18n="@@save"
          type="button"
        > Save
          <mat-spinner
            *ngIf="isSaving"
            diameter="20"
            class="ms-2"
          ></mat-spinner>
        </button>
      </div>
    </div>
  </form>
</div>
