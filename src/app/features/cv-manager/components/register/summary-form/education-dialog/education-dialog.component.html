<h2 mat-dialog-title i18n="@@addEducationModalTitle">Insert Education</h2>
<mat-dialog-content>
  <p class="text-muted mb-4">Please fill in the details of your education background. All fields marked with * are required.</p>
  <form [formGroup]="educationForm">
    <div class="row g-3">
      <p class="text-primary fw-semibold">Degree Information</p>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@degreeLabel">Degree</mat-label>
          <input
            matInput
            formControlName="degree"
            appId="inputDegree" i18n-placeholder="@@degreeSuggestsPlaceholder"
            placeholder="e.g., Bachelor of Science"
            required />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@institutionNameLabel">Institution Name</mat-label>
          <input
            matInput
            formControlName="institutionName"
            appId="inputInstitutionName"
            i18n-placeholder="@@institutionNameSuggestsPlaceholder"
            placeholder="e.g., Harvard University"
            required />
        </mat-form-field>
      </div>
    </div>
    <div class="row g-3 mt-3">
      <p class="text-primary fw-semibold">Location and Description</p>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@institutionLocationLabel">Location</mat-label>
          <input
            matInput
            formControlName="institutionLocation"
            appId="inputInstitutionLocation"
            i18n-placeholder="@@institutionLocationSuggestsPlaceholder"
            placeholder="e.g., Cambridge, MA"
            required />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@educationDescriptionLabel">Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            appId="inputEducationDescription"
            rows="3"
            i18n-placeholder="@@educationDescriptionPlaceholder"
            placeholder="Provide details about your studies (optional)"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row g-3 mt-3">
      <p class="text-primary fw-semibold">Dates</p>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@startDateLabel">Start Date</mat-label>
          <input
            matInput
            type="date"
            formControlName="startDate"
            appId="inputEducationStartDate"
            required />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label i18n="@@endDateLabel">End Date</mat-label>
          <input
            matInput
            type="date"
            formControlName="endDate"
            appId="inputEducationEndDate"
           />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null" color="warn" i18n="@@cancelButton">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveEducation()" [mat-dialog-close]="educationForm.value" [disabled]="!educationForm.valid" i18n="@@saveButton">Save</button>
</mat-dialog-actions>
