<div class="container my-4 p-4 bg-light rounded shadow">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 appId="serviceData" i18n="@@serviceData">Paso 6: Datos del Servicio</h2>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#serviceDataModal"
    >
      Open
    </button>
  </div>

  <div *ngIf="itemsOverview">
    <div *ngIf="serviceItems.length > 0" class="overflow-auto" style="max-height: 300px;">
      <div *ngFor="let item of serviceItems; let i = index" class="mb-3 p-2 border-bottom">

        <p><strong>Overview:</strong> {{ itemsOverview.Overview }}</p>
        <p><strong>Posición:</strong> {{ item.position }}</p>
        <p><strong>Título:</strong> {{ item.title }}</p>
        <p><strong>Descripción:</strong> {{ item.description }}</p>
        <p><strong>Enlace:</strong> <a [href]="item.urlLink" target="_blank">{{ item.urlLink }}</a></p>
        <p><strong>Image:</strong> <img [src]="item.urlImage" alt="Image" width="100" /></p>
        <p><strong>Video:</strong> <a [href]="item.urlVideo" target="_blank">{{ item.urlVideo }}</a></p>
        <p><strong>Tipo:</strong> {{ item.type }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-4" *ngIf="serviceItems.length > 0">
     <button (click)="saveServiceData()" class="btn btn-lg btn-primary" i18n="@@save" type="button">Save
     <output aria-hidden="true" class="spinner-border" role="status"></output></button>
  </div>

  <div
    class="modal fade"
    id="serviceDataModal"
    tabindex="-1"
    aria-labelledby="serviceDataModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="serviceDataForm">
            <div class="col-md-12">
              <div class="mb-3">
                <label
                  for="overview"
                  appId="overview"
                  class="form-label label-with-colon"
                  i18n="@@overview"
                >
                  Overview
                </label>
                <textarea
                  class="form-control"
                  id="overview"
                  formControlName="overview"
                  i18n-placeholder="@@overviewPlaceholder"
                  placeholder="Write an overview"
                ></textarea>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-2">
                <label
                  for="position"
                  appId="position"
                  class="form-label label-with-colon"
                  i18n="@@position"
                >
                  Position
                </label>
                <input
                  class="form-control"
                  id="position"
                  formControlName="position"
                  i18n-placeholder="@@positionPlaceholder"
                  placeholder="Enter your position"
                  type="number"
                />
              </div>
              <div class="col-md-3">
                <label
                  for="title"
                  appId="title"
                  class="form-label label-with-colon"
                  i18n="@@titleService"
                >
                  Title
                </label>
                <input
                  class="form-control"
                  id="title"
                  formControlName="title"
                  i18n-placeholder="@@titleServicePlaceholder"
                  placeholder="Write a title"
                />
              </div>
              <div class="col-md-7">
                <label
                  for="description"
                  appId="description"
                  class="form-label label-with-colon"
                  i18n="@@description"
                >
                  Description
                </label>
                <input
                  class="form-control"
                  id="description"
                  formControlName="description"
                  i18n-placeholder="@@descriptionPlaceholder"
                  placeholder="Enter a description"
                />
              </div>
            </div>
            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label
                  for="urlLink"
                  appId="urlLink"
                  class="form-label label-with-colon"
                  i18n="@@urlLink"
                >
                  UrlLink
                </label>
                <input
                  class="form-control"
                  id="urlLink"
                  formControlName="urlLink"
                  i18n-placeholder="@@urlLinkPlaceholder"
                  placeholder="Enter a URL"
                  type="text"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="urlImage"
                  appId="urlImage"
                  class="form-label label-with-colon"
                  i18n="@@urlImage"
                >
                  UrlImage
                </label>
                <input
                  class="form-control"
                  id="urlImage"
                  formControlName="urlImage"
                  i18n-placeholder="@@urlImagePlaceholder"
                  placeholder="Enter a URL for the image"
                  type="text"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="urlVideo"
                  appId="urlVideo"
                  class="form-label label-with-colon"
                  i18n="@@urlVideo"
                >
                  UrlVideo
                </label>
                <input
                  class="form-control"
                  id="urlVideo"
                  formControlName="urlVideo"
                  i18n-placeholder="@@urlVideoPlaceholder"
                  placeholder="Enter a url for the video"
                  type="text"
                />
              </div>
              <div class="col-md-6">
                <label
                  for="type"
                  appId="type"
                  class="form-label label-with-colon"
                  i18n="@@type"
                >
                  Type
                </label>
                <input
                  class="form-control"
                  id="type"
                  formControlName="type"
                  i18n-placeholder="@@typePlaceholder"
                  placeholder="Write a type"
                />
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button
                (click)="addServiceData()"
                class="btn btn-lg btn-primary"
                type="button"
                data-bs-dismiss="modal"
              >
                Añadir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
