trigger:
  - develop

pool:
  vmImage: "ubuntu-latest"

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: "Azure Container Registry Connection"
  imageRepository: "mysitefrontend"
  containerRegistry: "hasacr.azurecr.io"
  dockerfilePath: "$(Build.SourcesDirectory)/dockerfile"
  tag: "$(Build.BuildId)"

stages:
  - stage: ImageBuild
    displayName: "Build and Push Docker Image"
    jobs:
      - job: BuildImage
        displayName: "Build and Push Image"
        steps:
          - task: Docker@2
            displayName: "Build and Push to Registry"
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)

  - stage: PublishArtifact
    displayName: "Publish Build Artifact"
    jobs:
      - job: PublishBuildId
        displayName: "Publish Build ID Artifact"
        steps:
          - script: echo $(Build.BuildId) > $(Build.ArtifactStagingDirectory)/buildId.txt
            displayName: "Save Build ID to File"

          - task: PublishBuildArtifacts@1
            displayName: "Publish Build ID"
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)"
              ArtifactName: "BuildId"
              publishLocation: "Container"
